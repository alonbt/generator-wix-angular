<!doctype html>
<html ng-app="<%= scriptAppName %>">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="${clientTopology.<%= _.camelize(appname) %>StaticsUrl}">
    <title><%= _.camelize(appname) %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">
      function ClientCtrl($rootScope) {
        function fixOrigin(url) {
          if (url.indexOf('://www.') === -1) {
            return url;
          } else {
            return url.replace(/:\/\/www\./g, '://' + window.location.host.substr(0, window.location.host.indexOf('.')) + '.');
          }
        }

        $rootScope.clientConfig = {
          apiUrl: fixOrigin('${clientTopology.<%= _.camelize(appname) %>ApiUrl}'),
          partialsUrl: fixOrigin('${clientTopology.<%= _.camelize(appname) %>PartialsUrl}')
        };
      }
    </script>
  </head>
  <body ng-controller="ClientCtrl">
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-view></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '${googleAnalytics}');
      ga('send', 'pageview');
    </script>

    <% if (bootstrap) { %><script src="bower_components/jquery/jquery.js"></script><% } %>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_${locale}.js"></script>
    <script src="scripts/locale/messages_${locale}.js"></script>
  </body>
</html>
